<head>
<link rel="stylesheet" href="style.css"></link>

</head>
<body>
  <h2>JavaScript Calculator</h2>
  <div id="calculator">    
    <div id="lcd-display">
    </div>
    <div id="memory-display">
    </div>
    <div id="myButtons">
      <button id="btnAC">AC</button>
      <button id="btnCE">CE</button>
      <button class="btnOp">%</button>
      <button class="btnNum">7</button>
      <button class="btnNum">8</button>
      <button class="btnNum">9</button> 
      <button class="btnOp">*</button>
      <button class="btnNum">4</button>
      <button class="btnNum">5</button>
      <button class="btnNum">6</button> 
      <button class="btnOp">-</button>
      <button class="btnNum">1</button>
      <button class="btnNum">2</button>
      <button class="btnNum">3</button> 
      <button class="btnOp">+</button>
      <button class="btnNum" id="btnZero">0</button>
      <button class="btnNum">.</button>   
      <button id="btnEquals">=</button>  
    </div>
  </div>
  <div id="display"></div>
  <div id="memory"></div>
  <h5>Keyboard/numpad works too. ESC for clear all and Backspace for clear entry.</h5>

  <script src="script.js"></script>
</body>
